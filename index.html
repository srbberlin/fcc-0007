<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - fcc-0007 Caculator</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <br><br>
  <label>Chain:Calc</label>
  <br><br>
  <input type="textarea" id="inp"></input><br><br>

  <button class="op">+</button>
  <button class="op">-</button>
  <button class="op">*</button>
  <button class="op">/</button>
  <button class="op">=</button>
  <button class="dp">.</button><br>

  <button class="dig">1</button>
  <button class="dig">2</button>
  <button class="dig">3</button><br>
  <button class="dig">4</button>
  <button class="dig">5</button>
  <button class="dig">6</button><br>
  <button class="dig">7</button>
  <button class="dig">8</button>
  <button class="dig">9</button><br>
  <button class="cl">CL</button>
  <button class="dig">0</button>
  <button class="cl">CA</button>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js'></script>

    <script  src="js/index.js"></script>
