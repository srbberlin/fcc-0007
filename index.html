<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>FreeCodeCamp - fcc-0007 Caculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <br><br>
      <label>Chain:Calc</label>
      <br><br>
      <input type="textarea" id="display"><br><br>

      <button class="op" id="add">+</button>
      <button class="op" id="subtract">-</button>
      <button class="op" id="multiply">*</button>
      <button class="op" id="divide">/</button>
      <button class="op" id="equals">=</button>
      <button class="dp" id="decimal">.</button><br>

      <button class="dig" id="one">1</button>
      <button class="dig" id="two">2</button>
      <button class="dig" id="three">3</button><br>
      <button class="dig" id="four">4</button>
      <button class="dig" id="five">5</button>
      <button class="dig" id="six">6</button><br>
      <button class="dig" id="seven">7</button>
      <button class="dig" id="eight">8</button>
      <button class="dig" id="nine">9</button><br>
      <button class="cl">CL</button>
      <button class="dig" id="zero">0</button>
      <button class="cl" id="clear">CA</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
